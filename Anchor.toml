# --- Anchor.toml ---

[features]
# Enables Anchor's default features, which include the 'cpi' module and error handling.
seeds = false
cpi = true

[programs.localnet]
# This defines your program and its ID for the local validator.
# REPLACE THE PROGRAM_ID BELOW with the actual ID after your first successful deployment.
# For now, use the same placeholder we used in lib.rs.
compliance_registry = "COMPLYb623W7w5vT5Vv2k737Mh4W9p1m5sK8C47A7A7A"

[registry]
# Defines the address for Anchor's program registry (usually left as default).
url = "https://api.apr.dev"

[provider]
# Defines the wallet used for deploying and paying for test transactions.
cluster = "localnet"
wallet = "~/.config/solana/id.json" # Assumes you have a standard Solana keypair config

[scripts]
# Defines scripts for running tests. 'ts-mocha' is used to run the TypeScript integration tests.
# This assumes your ts-tests are configured in the 'sdk/typescript' folder.
test = "yarn run ts-mocha -p ./tsconfig.json -t 100000 tests/**/*.ts"

# --- [workspace] Configuration ---

[workspace]
# Defines the structure of your project, linking the program directory.
members = [
    "programs/compliance_registry"
]
